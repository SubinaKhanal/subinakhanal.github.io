<style>
    /* General Body Style */
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f4f8fb;
    transition: background-color 0.3s ease;
}

/* Sidebar */
.sidebar {
    padding: 20px;
    width: 300px;
    background-color: #37474f;
    color: white;
    position: fixed;
    height: 100%;
    overflow: auto;
}

.sidebar img {

    border-radius: 50%;
    margin-bottom: 20px;
    transition: transform 0.3s;
}

.sidebar img:hover {
    transform: scale(1.05);
}

.sidebar h1 {
    font-family: 'Segoe Script', cursive;
    color: #90caf9;
}

.sidebar p {
    margin: 10px 0;
    color: #b0bec5;
}

.sidebar button {
    background: none;
    border: none;
    margin: 5px;
    cursor: pointer;
    transition: transform 0.3s;
}

.sidebar button:hover {
    transform: scale(1.1);
}

.resumebtn {
    background-color: #1976D2;
    border: none;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin-top: 40%;
    width: 250px;
    color: white;
    display: inline-block;
    border-radius: 25px;
    transition: background-color 0.3s, transform 0.3s;
}

.resumebtn:hover {
    background-color: #1565C0;
    transform: scale(1.05);
}

.resumebtn:active {
    transform: translateY(4px);
}

/* Main Content */
.contents {
    margin-left: 350px;
    padding: 20px;
    transition: margin-left 0.3s ease;
}

/* Top Navigation */
ul.topnav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    background-color: #1976D2;
    overflow: hidden;
}

ul.topnav li {
    float: left;
}

ul.topnav li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 36px;
    text-decoration: none;
    font-size: 20px;
    transition: background-color 0.3s;
}

ul.topnav li a:hover {
    background-color: #1565C0;
}

ul.topnav li.right {
    float: right;
}

/* Timeline */
.timeline {
    position: relative;
    max-width: 1200px;
    margin: 0 auto;
}

.timeline::after {
    content: '';
    position: absolute;
    width: 6px;
    background-color: #1976D2;
    top: 0;
    bottom: 0;
    left: 50%;
    margin-left: -3px;
}

.container {
    padding: 10px 20px; /* Reduced padding */
    position: relative;
    background-color: inherit;
    width: 50%;
    margin-bottom: 10px; /* Decreased margin between items */
}

.container.left {
    left: 0;
}

.container.right {
    left: 50%;
}

.container::after {
    content: '';
    position: absolute;
    width: 15px;
    height: 15px;
    right: -8px; /* Adjusted to align with the line */
    background-color: white;
    border: 4px solid #FF9F55;
    top: 15px;
    border-radius: 50%;
    z-index: 1;
}

.right::after {
    left: -8px; /* Adjusted to align with the line */
}

.content {
    padding: 20px;
    background-color: white;
    position: relative;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s;
}

.content:hover {
    transform: scale(1.02);
}

/* Responsive Styles */
@media screen and (max-width: 1000px) {
    .sidebar {
        width: 100%;
        height: auto;
        position: relative;
    }

    .sidebar img {
        width: 60%;
    }

    .contents {
        margin-left: 0;
    }
}

@media screen and (max-width: 600px) {
    ul.topnav li {
        float: none;
    }

    .timeline::after {
        left: 31px;
    }

    .container {
        width: 100%;
        padding-left: 70px;
        padding-right: 25px;
    }

    .container.left::before,
    .container.right::before {
        left: 60px;
    }

    .right::after {
        left: 15px;
    }

    .container.left,
    .container.right {
        left: 0;
    }
}

/* Scroll-to-top button */
.topbtn {
    font-size: 40px;
    background-color: #1976D2;
    color: white;
    width: 50px;

    border-radius: 50%;

    display: none;
    transition: background-color 0.3s, transform 0.3s;
}

}

</style>

<!-- JS for Scroll-to-top button -->
<script>
    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
        const scrollTopBtn = document.getElementById("scrollTopBtn");
        if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            scrollTopBtn.style.display = "block";
        } else {
            scrollTopBtn.style.display = "none";
        }
    }

    function scrollToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
